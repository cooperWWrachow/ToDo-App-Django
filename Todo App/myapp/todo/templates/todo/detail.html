{% extends 'todo/main.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ task.title }}</h1>
            <h2>{{ task.desc }}</h2>
            <h3>{{ task.due_date }}</h3>
            <a href="{% url 'todo:update-task' task.pk %}">Edit</a>
            <a href="{% url 'todo:task' %}">Back</a>
        </div>
    </div>
</div>
{% endblock %}
