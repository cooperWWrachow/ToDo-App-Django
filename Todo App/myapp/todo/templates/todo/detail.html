{% extends 'todo/main.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <h1>{{ task.title }}</h1>
        <h2>{{ task.desc }}</h2>
        <h3>{{ task.due_date }}</h3>
        <div>
            <a href="{% url 'todo:update-task' task.pk %}">
                <button>Edit</button>
            </a>
            <a href="{% url 'todo:task' %}">
                <button>Back</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
